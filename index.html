<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="main.css" rel="stylesheet" type="text/css">
<link rel="icon" type="image/png" href="favicon.gif" type="image/gif">

<title>Insecureities.</title>
</head>

<body>
<div id="container"><div id="text"></div></div>

<script>
var cards = new Array ();
cards = [
		"Your brain isn't as secure as you think.",
        "",
        "Certain people at certain times will "
		" ~ Fin ~ ",
];

var b = -1;
var currentText;  
 function cardCounter(){
   	b++;
	if (b < cards.length){
		currentText = cards[b];
		document.getElementById("text").innerHTML = currentText;
  	} else {
		b = -1;
		clearInterval(intervalTimer);
	};  
  };

var intervalTimer = setInterval(function(){cardCounter()},5000);

</script>
</body>
</html>
